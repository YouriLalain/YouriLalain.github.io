<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload CV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      display: block;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="upload-form">
    <h2>Uploader votre CV</h2>
    <form action="https://hook.eu2.make.com/ed2u46smj4a1bdmeq11g3labt7u4resd" method="POST" enctype="multipart/form-data">
      <label for="message">Votre message :</label>
      <input type="text" id="message" name="message" required>
      
      <label for="pdf">Choisir votre fichier (PDF seulement) :</label>
      <input type="file" id="pdf" name="pdf" accept=".pdf" required>
      
      <button type="submit">Envoyer</button>
  </form>
  </div>
</body>
</html>
